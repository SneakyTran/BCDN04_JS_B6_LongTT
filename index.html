<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <div class="card">
                <div class="card-header">
                    <h4>Tìm số nguyên dương nhỏ nhất</h4>
                </div>
                <div class="card-footer">
                    <p class="bg-success text-white p-2" id="txtMinResult"></p>
                </div>
            </div>
        </div>
        <div class="w-50 mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2
                        + x^3 + … + x^n</h4>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <input placeholder="Nhập số x" id="txtX" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <input placeholder="Nhập số n" id="txtN" type="number" class="form-control">
                        </div>
                        <button id="btnCalc" type="button" class="btn btn-success">Tính tổng</button>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="bg-success text-white p-2" id="txtTotal"></p>
                </div>
            </div>
        </div>
        <div class="w-50 mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>Tính giai thừa 1*2*...n</h4>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <input placeholder="Nhập số n" id="txtNumber" type="number" class="form-control">
                        </div>
                        <button id="btnCalcTotal" type="button" class="btn btn-success">Tính giai thừa</button>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="bg-success text-white p-2" id="txtTotalResult"></p>
                </div>
            </div>
        </div>
        <div class="w-50 mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>Tạo thẻ div</h4>
                </div>
                <div class="card-body">
                    <button id="btnCreateDiv" class="btn btn-success">Tạo Div</button>
                </div>
                <div id="resultId" class="card-footer bg-dark">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
